<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script>
    function calculate() {
      var radius = document.getElementById('radius').value;
      google.script.run.withSuccessHandler(displayResult).calculateArea(radius);
    }

    function displayResult(area) {
      document.getElementById('result').innerHTML = 'Area is equal to: ' + area.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>CIRCLE AREA CALCULATOR</h1>
  <label for="radius">Radius:</label>
  <input type="number" id="radius" step="any">
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>
</body>
</html>
